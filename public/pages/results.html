<div class="container py-4">
    <div class="row">
        <!-- Live Results -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Live Results</h5>
                </div>
                <div class="card-body">
                    <div class="row" id="liveResults">
                        <!-- Live results will be loaded here -->
                        <div class="col-12 text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Next Draw -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Next Draw</h5>
                </div>
                <div class="card-body">
                    <div id="countdown">
                        <!-- Countdown will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
